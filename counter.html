<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <button>Increment</button>
    <button>Decrement</button>
</body>

</html>

<script>

    let counter;


    if (localStorage.getItem("localcounter") == null) {
        counter = 0;
    }
    else {
        counter = localStorage.getItem("localcounter");
    }




    document.querySelector("h1").innerText = counter;

    document.querySelector("h1+button").addEventListener("click", func1);


    function func1() {
        counter++;

        document.querySelector("h1").innerText = counter;
        localStorage.setItem("localcounter", counter);
    }


    document.querySelector("button+button").addEventListener('click', func2);

    function func2() {
        counter--;
        document.querySelector("h1").innerText = counter;
        localStorage.setItem("localcounter", counter);
    }



</script>
